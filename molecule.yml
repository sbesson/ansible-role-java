---
dependency: []

# Default driver
driver:
  name: docker

vagrant:
  platforms:
    - name: centos7
      box: centos/7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: java-jre
    - name: java-jdk

docker:
  containers:
    - name: java-jre
      image: centos
      image_version: 7
    - name: java-jdk
      image: centos
      image_version: 7

ansible:
  host_vars:
    java-jdk:
      java_jdk_install: true

verifier:
  name: testinfra
